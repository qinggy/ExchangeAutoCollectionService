<p class="MsoNormal"><span style="font-size:12.0pt">Hi Everyone,<o:p></o:p></span></p>

<p class="MsoNormal"><span style="font-size:12.0pt">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span><span lang="ZH-CN" style="font-size:12.0pt;font-family:DengXian">为了打造最具工作效率的学习型团队，更好的了解每个人的需求和建议，现展开《培训需求调查》和《工作效率调查》：</span><span style="font-size:12.0pt"><o:p></o:p></span></p>

<p class="MsoNormal"><span style="font-size:12.0pt"><o:p>&nbsp;</o:p></span></p>
<p class="MsoNormal"><span style="font-size:12.0pt">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <o:p></o:p></span></p>
<p class="MsoNormal"><span style="font-size:12.0pt">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><span lang="ZH-CN" style="font-size:12.0pt;font-family:DengXian">如果有任何疑问，请及时沟通，谢谢</span><span style="font-size:12.0pt">~<o:p></o:p></span></p>
